---
- name: Install & configure filebeat
  #become: true
  hosts: all
  tasks: 
    - name: Copy rpm file to server
      copy:
         src: /root/install/filebeat-6.0.0-x86_64.rpm
         dest: /tmp/filebeat.rpm
    
    - name: Install package.
      yum:
         name: /tmp/filebeat.rpm
         state: present

    - name : Sync shared config
      synchronize: 
        src: /opt/elk/filebeat/etc/filebeat/conf.d/
        dest: /etc/filebeat/conf.d/
      notify: 
        - Cleanup filebeat

    - name : Sync environment specific config
      synchronize: 
        src: /opt/elk/filebeat/etc/filebeat/filebeat_vn_prod.yml
        dest: /etc/filebeat/filebeat.yml
        archive: yes
        delete: yes
    
    - name: Start filebeat service
      service:
        name: filebeat
        state: started
        enabled: yes

  handlers:
    #- name: Rescan files
    #  listen: Cleanup filebeat
    #  file: 
    #    path: /var/lib/filebeat/registry
    #    state: absent 

    - name: Restart filebeat
      listen: Cleanup filebeat
      service: 
        name: filebeat
        state: restarted 
