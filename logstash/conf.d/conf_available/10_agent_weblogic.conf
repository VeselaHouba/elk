input {
	file {
		type => "wlserver"
		path => [ 
			"/mnt/weblogic/acn-*_prod/managedservers/*.log",
			"/mnt/weblogic/acn-*_prod/managedserver/*/server.log"
		]
		codec => multiline {
			pattern => "^####"
			negate  => true
			what    => "previous"
		}
		exclude => [ "*access*" ]
	}
	file {
		type => "osbserver"
		path => [ 
			"/mnt/weblogic/acn-*_prod/managedservers/*/osb.log.0"
		]
		codec => multiline {
			pattern => "^%{DAY}"
			negate  => true
			what    => "previous"
		}
		start_position => "beginning"
	}
}

filter {
