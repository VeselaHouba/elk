# don't forget about umask
output {
	if [Country] == "US" {
		syslog {
			host => "10.80.4.221"
			facility => "local0"
			severity => "informational"
			port => "514"
			protocol => "tcp"
		}
	}
}
# testing purposes
if [Country] == "DEV" {
	output {
		file {
			path => "/tmp/logstash"
		}
	}
	output {
		syslog {
			host => "logservice03.cz.nonprod"
			facility => "local0"
			severity => "informational"
			port => "514"
			protocol => "tcp"
		}
	}
}