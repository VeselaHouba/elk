input {
	file {
		# not homecn logs
		type => "apache_access"
		path => [ 
			"/mnt/apache/acn-wc0*/*access*log",
			"/mnt/apache/*_cn_web_new/*access*log"
		]
		exclude => [
			"*.gz",
			"*.zip"
		]
		start_position => "beginning"
		tags => [ "live" ]
	}
	file {
		type => "apache_error"
		path => [ "/mnt/apache/*/*error*log" ]
		exclude => [
			"*.gz",
			"*.zip"
		]
		start_position => "beginning"
		tags => [ "live" ]
		codec => multiline {
			pattern => "^\[%{DAY}"
			negate => true
			what => previous
		}
	}
	
	file {
		type => "apache_access"
		path => [ 
			"/var/log/httpd*/*access_log",
			"/var/log/httpd*/*access_log-*",
			"/data/var/log/httpd*/*access_log",
			"/data/var/log/httpd*/*access_log-*"
		]
		exclude => [
			"*.gz",
			"*.zip",
			"access_log*", # plain http server
			"access_log-*" # plain http server
		]
		start_position => "beginning"
		tags => [ "live" ]
	}
	
	file {
		type => "apache_error"
		path => [
			"/var/log/httpd*/*error_log",
			"/var/log/httpd*/*error_log-*"
		]
		exclude => [
			"*.gz",
			"*.zip"
		]
		codec => multiline {
			pattern => "^\[%{DAY}"
			negate => true
			what => previous
		}
		start_position => "beginning"
		tags => [ "live" ]
	}
}