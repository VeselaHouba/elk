input {
## apache access logs, disabled to save space
file {
	type => "apache_access"
	path => [ 
		"/mnt/apache/*/*access*log*"
	]
	exclude => [
		"*.gz",
		"*.zip"
	]
  }
file {
	type => "apache_error"
	path => [ "/mnt/apache/*/*error*log*" ]
	exclude => [
		"*.gz",
		"*.zip"
	]
  }
}

filter {
    if [type] == "apache_error" {
            multiline {
                pattern => "^\[%{DAY}"
                negate  => true
                what    => "previous"
        }
    }
}
