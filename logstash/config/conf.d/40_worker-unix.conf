filter {
	if [type] == "unix" {
		grok {
			patterns_dir => "./patterns"
			match => { "message" => "(?m)%{UNIX_LOG}" }
		}
		if [Country] == "IN" or [Country] == "DEV" {
			date {
				# Adjusting delay between deliver row to server
				match => ["Timestamp", "EEE MMM dd H:mm:ss yyyy"]
				timezone => "Asia/Kolkata"
			}
		}
	}
}
