output {
	if [Country] == "CN" {
		elasticsearch {
			document_id => "%{fingerprint}"
			hosts => [ "localhost" ]
			template => "/opt/elk/logstash/elasticsearch-templates/elasticsearch-template_hci_24.json"
			template_overwrite => true
		}
	} else if [Country] == "US" {
		if [App_level] == "DEBUG" and [path] == "/var/log/fmw/app/us/hosel/pdcus1ho/app.log" {
			elasticsearch {
				index => "logstash-debug-%{+YYYY.MM.dd}"
				document_id => "%{fingerprint}"
				hosts => [ "localhost" ]
				template => "/opt/elk/logstash/elasticsearch-templates/elasticsearch_2-template_hci_10.json"
				template_overwrite => true
			}
		} else {
        		elasticsearch {
        			document_id => "%{fingerprint}"
        			hosts => [ "localhost" ]
        			template => "/opt/elk/logstash/elasticsearch-templates/elasticsearch_2-template_hci_10.json"
        			template_overwrite => true
        		}
		}
	} else if [Country] == "DEV" and "processed" in [tags] {
		if [App_level] == "DEBUG" and [path] == "/var/log/fmw/app/us/hosel/pdcus1ho/app.log" {
			elasticsearch {
				index => "logstash-debug-%{+YYYY.MM.dd}"
				document_id => "%{fingerprint}"
				hosts => [ "localhost" ]
				template => "/opt/elk/logstash/elasticsearch-templates/elasticsearch-template_hci_25.json"
				template_overwrite => true
			}
		} else {
			elasticsearch {
				document_id => "%{fingerprint}"
				hosts => [ "localhost" ]
				template => "/opt/elk/logstash/elasticsearch-templates/elasticsearch-template_hci_25.json"
				template_overwrite => true
			}
		}
	} else if [Country] == "KZ" {
		elasticsearch {
			document_id => "%{fingerprint}"
			hosts => [ "localhost" ]
			template => "/opt/elk/logstash/elasticsearch-templates/elasticsearch-template_hci_26.json"
			template_overwrite => true
		}
	} else if [Country] == "HCPDEV" {
		elasticsearch {
			document_id => "%{fingerprint}"
			hosts => [ "localhost" ]
			template => "/opt/elk/logstash/elasticsearch-templates/elasticsearch-template_hci_26.json"
			template_overwrite => true
		}
	}
}
