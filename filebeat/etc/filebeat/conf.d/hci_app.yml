filebeat.prospectors:
# CN homer
- input_type: log
  paths:
    - /var/log/fmw/app/cn/*/*/*.log
    - /var/log/fmw/app/cn/*/*/logs/*.log
    - /var/log/fmw/app/cn/*/*/logs/*/*.log
  
  multiline.pattern: '^ ?^(?>\d\d){1,2}-(?:0?[1-9]|1[0-2])-(?:(?:0[1-9])|(?:[12][0-9])|(?:3[01])|[1-9])[T ](?:2[0123]|[01]?[0-9]):?(?:[0-5][0-9])(?::?(?:(?:[0-5]?[0-9]|60)(?:[:.,][0-9]+)?))?(?:Z|[+-](?:2[0123]|[01]?[0-9])(?::?(?:[0-5][0-9]))) '
  document_type: "hsapp"
    
    
# hosel
- input_type: log
  paths:
    - /var/log/fmw/app/*/hosel/*/*.log
    - /var/log/fmw/app/*/*/*/logs/*.log
  multiline.pattern: '^(?>\d\d){1,2}-(?:0?[1-9]|1[0-2])-(?:(?:0[1-9])|(?:[12][0-9])|(?:3[01])|[1-9]) '
  multiline.negate: true
  multiline.match: after
  document_type: "hsapp"
