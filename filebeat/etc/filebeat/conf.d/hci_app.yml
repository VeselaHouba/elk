filebeat.prospectors:
  # Application logs
- input_type: log
  paths:
    - /var/log/fmw/app/*/hosel/*/*.log
    - /var/log/fmw/app/*/*/*/logs/*.log
    - /var/log/fmw/app/cn/*/*/*.log
    - /var/log/fmw/app/cn/*/*/logs/*.log
    - /var/log/fmw/app/cn/*/*/logs/*/*.log
  document_type: "hsapp"
  ignore_older: 2h
  multiline.pattern: '^ ?[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after
  multiline.max_lines: 1000
  #exclude_lines: ["^[0-9]{4}-[0-9]{2}-[0-9]{2} .* DEBUG"]
  #exclude_files: [
    "soap",
    "perf",
    "hibernate",
    "dblog",
    "db.[0-9]{4}-[0-9]{2}-[0-9]{2}.*.log"
  ]
  
  # Blaze logs
- input_type: log
  paths:
    - /var/log/fmw/app/us/de/*/blaze.log
    - /mnt/weblogic/acn-*_prod_de/blaze.log
  document_type: "hsapp"
  ignore_older: 2h
  multiline.pattern: '^[0-9]{2}:[0-9]{2}:[0-9]{2}\.[0-9]{1,3} \['
  multiline.negate: true
  multiline.match: after
  multiline.max_lines: 1000
  tags: ["blaze"]
