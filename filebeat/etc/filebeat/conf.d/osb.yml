filebeat.prospectors:
- input_type: log
  document_type: "osbtrace"
  paths:
    - /var/log/fmw/managedservers/*/osb_debug.log.0
  ignore_older: 2h
  multiline.pattern: '^ ?[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after
  multiline.max_lines: 1000
  tags: ["split"]
  
- input_type: log
  document_type: "osblog"
  paths:
    - /var/log/fmw/managedservers/*/osb.log.*
    - /data/var/log/fmw/managedservers/*/osb.log.*
  exclude_files: [".lck"]
  ignore_older: 2h
  multiline.pattern: '^([0-9]{4}-[0-9]{2}-[0-9]{2}|(?:Mon(?:day)?|Tue(?:sday)?|Wed(?:nesday)?|Thu(?:rsday)?|Fri(?:day)?|Sat(?:urday)?|Sun(?:day)?))'
  multiline.negate: true
  multiline.match: after
  multiline.max_lines: 1000
  tags: ["split"]
