filebeat.prospectors:
  # Application logs
- input_type: log
  paths:
    - /var/log/hcp/pay.log
    - /var/log/httpd/sapp/logs/*/*.log
    # mapp 
    - /var/log/fmw/app/cn/*/*.log
  fields:
    type: "hcp_app"
  fields_under_root: true
  ignore_older: 24h
  multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after
  multiline.max_lines: 1000
